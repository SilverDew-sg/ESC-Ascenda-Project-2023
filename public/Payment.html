<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/payment.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous"
        rel="stylesheet">
    <title>Payment form</title>
</head>

<body>
    <div class="payment_wrapper">
        <h2>Payment form</h2>
        <form action="" method="post">
            <!-- account information start -->
            <h4>Account</h4>
            <div class="input_grp">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <textarea placeholder="Special Requests" class="name"></textarea>
                    <i class="fas fa-concierge-bell icon"></i>
                </div>
            </div>
            <!-- account information ends -->

            <!-- DOB and gender start -->
            <div class="input_grp">
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2" checked>
                    <label for="b2">Female</label>
                </div>
            </div>
            <!-- DOB and gender end -->

            <!-- payment details start-->
            <div class="input_grp">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fab fa-cc-visa"></i>Credit Card
                        </span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2"><span>
                            <i class="fab fa-cc-paypal"></i>Paypal
                        </span></label>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <input type="text" placeholder="Name On Card" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <input type="text" placeholder="Billing Address" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fas fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card CVC 345" required>
                    <i class="fas fa-user icon"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" required class="name" placeholder="Expiry Month">
                        <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" required class="name" placeholder="Expiry Year">
                    <i class="fas fa-calendar icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_grp">
                <div class="input_box">
                    <button type="submit">Pay Now</button>
                </div>
            </div>
            <!-- payment details end-->

        </form>

    </div>


</body>

</html>
